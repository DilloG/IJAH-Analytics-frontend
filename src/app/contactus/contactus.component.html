<div class="cu-container">
    <div class="cu-left">
    </div>
    <div class="cu-right">
      <div class="cu-judul">Contact Us</div>
      <div class="cu-form">
  <form class="forms" #dtInputForm="ngForm"  (ngSubmit)="getResult()" ngNativeValidate>
            <h6>Name</h6>
            <input type="text" [(ngModel)]="name" class="form-control" [ngModelOptions]="{standalone: true}" required/>
            <h6>Email</h6>
            <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" required/>
            <h6>Affiliation</h6>
            <input type="text" [(ngModel)]="affiliation" [ngModelOptions]="{standalone: true}" class="form-control" required/>
            <h6>Subject</h6>
            <input type="text" [(ngModel)]="subject" [ngModelOptions]="{standalone: true}" class="form-control" required/>
            <h6>Message</h6>
            <textarea type="text" [(ngModel)]="message" [ngModelOptions]="{standalone: true}" class="form-control" rows="8" cols="80" required></textarea>
        
        <div class="cuf-button">
          <button type="submit" name="submit">Submit</button>
        </div>
		</form>
      </div>
    </div>
    <img src="assets/img/contactus.png" />
</div>

<div id="loading" *ngIf='showFailed'>
  <div class="failed-modal">
    <h3><b>Failed to Upload</b></h3>
    <h5>Error Message: {{errMsg}}</h5>
    <button type="button" name="button" (click)="closeError()">Ok</button>
  </div>
</div>

<div id="loading" *ngIf='showSuccess'>
  <div class="success-modal">
    <h3><b>Success to Upload</b></h3>
    <h5>Thank you for contributing to enhance IJAH Analyics</h5>
    <button type="button" name="button" (click)="closeSuccess()">Ok</button>
  </div>
</div>

<div id="loading" *ngIf='showload'>
  <div class="loader"></div>
  <h5>submitting..</h5>
</div>
